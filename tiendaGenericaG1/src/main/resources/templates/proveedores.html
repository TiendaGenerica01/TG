<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<!--Meta tags Requeridos-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ARCHIVOS CSS BOOTSTRAP 4 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- FUENTE DE GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
	<title>Proveedores</title>
</head>
<body style="background-image:url('/tiendaGenericaG1/src/main/resources/static/img/fondo.jpg');  background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;"> 
	<!--BarraNavegador -->
	<h1 th:inline="text">Bienvenido [[${#httpServletRequest.remoteUsuario}]]!</h1>
	 <form th:action="@{/logout}" method="post">
         <input type="submit" value="Cerrar Sesion"/>
     </form>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><strong>Tienda</strong> Generica Grupo 1</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="usuarios.html" th:href="@{/usuarios}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link" href="clientes.html" th:href="@{/clientes}">Clientes</a></li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="#" th:href="@{/proveedores}">Proveedores</a></li>
					<li class="nav-item"><a class="nav-link" href="productos.html" th:href="@{/productos}">Productos</a></li>
					<li class="nav-item"><a class="nav-link" href="ventas.html" th:href="@{/ventas}">Ventas</a></li>
					<li class="nav-item"><a class="nav-link" href="reportes.html" th:href="@{/reportes}">reportes</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!--Contenedor del formulario-->
	<div class= "form-row mt-5 row justify-content-center align-items-center" >
		<div class="col-md-5 mb-4">
			<div class="shadow p-5 mb-5 bg-light rounded">
				<div class="container align-content-center">
					<div class="shadow p-4 mb-5 bg-light rounded">
					<form th:action="@{/proveedores/save}" method="post" class="box">
						<div class="form-floating mb-3">
							<input type="text" name="NitProveedor"class="form-control" id="NitProveedor" placeholder="NIT" th:value="${proveedor.idpro}" required>
							<label for="NitProveedor">NIT</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="NombreProveedor"class="form-control" id="NombreProveedor" placeholder="name" th:value="${proveedor.nompro}" required>
							<label for="NombreProveedor">Nombre Proveedor</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="DireccionProveedor" class="form-control" id="DireccionProveedor" placeholder="Cll nn-00" th:value="${proveedor.dirpro}" required>
							<label for="DireccionProveedor">Direccion </label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="TelefonoProveedor"class="form-control" id="TelefonoProveedor" placeholder="0123456789" th:value="${proveedor.telpro}" required>
							<label for="TelefonoProveedor">Telefono</label>
						</div>
						<div class="form-floating mb-3">
							<input type="text" name="CiudadProveedor" class="form-control" id="CiudadProveedor" placeholder="City" th:value="${proveedor.ciupro}" required>
							<label for="CiudadProveedor">Ciudad</label>
						</div>
					<button type="button" class="btn btn-outline-primary col text-center m-2">Crear</button>
					</form>
					</div>
					<!--Botoneria CRUD -->
					<div class="row">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Tabla-->
	<div  class="col-12 container align-content-center shadow p-2 mb-5 bg-light rounded">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">NIT</th>
					<th scope="col">Nombre</th>
					<th scope="col">Direccion</th>
					<th scope="col">Telefono</th>
					<th scope="col">Ciudad</th>
					<th scope="col">////////////</th>
					<th scope="col">\\\\\\\\\\\\</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor:${proveedores}"> <!--llamados desde nuestro back -->
					<th scope="row" th:text="${proveedor.idpro}"></th> <!--llamados desde nuestro back -->
					<td th:text="${proveedor.nompro}"></td><!--llamados desde nuestro back -->
					<td th:text="${proveedor.dirpro}"></td><!--llamados desde nuestro back -->
					<td th:text="${proveedor.telpro}"></td> <!--llamados desde nuestro back -->
					<td th:text="${proveedor.ciupro}"></td> <!--llamados desde nuestro back -->
					<td><a th:href="@{/proveedores/edit/{idpro} (idpro=${proveedor.idpro})}" class="btn btn-warning" >Editar</a></td><!--llamados desde nuestro back -->
					<td><a th:href="@{/proveedores/delete/{idpro} (idpro=${proveedor.idpro})}" class="btn btn-danger" >Eliminar</a></td><!--llamados desde nuestro back -->
				</tr> 
			</tbody>
		</table>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/alerts.js"></script>
</body>
</html>
