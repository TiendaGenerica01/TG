<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Meta tags Requeridos-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ARCHIVOS CSS BOOTSTRAP 4 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- FUENTE DE GOOGLE FONT -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
	<title>Bienvenidos</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-image: url('/tiendaGenericaG1/src/main/resources/templates/img/index.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
	<!--form login-->
	<div class= "form-row mt-5 row justify-content-center align-items-center" >
		<div class="col-md-4 mb-3">
			<div class="container align-content-center">
				<div class="shadow p-4 mb-5 bg-light rounded">
					<form class="col-12" th:action="@{/usuarios}" method="post"> <!--cambiar por la ruta del login en bckend java-->
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Usuario</label>
							<input type="text" name="Usuario" class="form-control" id="Usuario" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text">Ingrese su usuario.</div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Contraseña</label>
							<input type="password" name="Password" class="form-control" id="Password">
							<div id="passwordHelpBlock" class="form-text">No comparta su contraseña, recuerde que es unica e instransferible.</div>
						</div>
						<div>
							<h4 th:text="${usuarioSesion.nombre}"></h4>
							<small th:text="${usuarioSesion.usuario}"></small>
						</div>
						<!--Botones ingreso -->
						<button type="submit" class="btn btn-primary">Aceptar</button>
						<button type="submit" class="btn btn-primary m-4">Cancelar</button>
					</form>
					<div class="col-12 forgot">
	                    <a href="#">Recordar Password?</a>
	                </div>
	                <div th:if="${param.error}" class="alert alert-danger" role="alert">
			            Invalid user or password.
			        </div>
			        <div th:if="${param.logout}" class="alert alert-success" role="alert">
			            Salio Correctamente!.
			        </div>
				</div>
			</div>
		</div>
	</div>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/alerts1.js"></script>
</body>
</html>
